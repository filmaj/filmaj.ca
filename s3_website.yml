s3_id: <%= ENV['AWS_ACCESS_KEY_ID'] %>
s3_secret: <%= ENV['AWS_SECRET_ACCESS_KEY'] %>
s3_bucket: filmaj.ca
cloudfront_distribution_id: <%= ENV['AWS_CLOUDFRONT_DISTRIBUTION'] %>
cloudfront_invalidate_root: true
cloudfront_wildcard_invalidation: true
gzip: true
exclude_from_upload:
  - README.md
  - package-lock.json
  - package.json
  - CONTRIBUTING.md
  - LICENSE
  - Gruntfile.js
  - bower.json
  - (scss$)
  - reveal.js/css/theme/source
  - reveal.js/css/theme/template
  - reveal.js/node_modules
  - reveal.js/demo.html
  - reveal.js/index.html
  - reveal.js/test
  - reveal.js/plugin/markdown/example.html
  - reveal.js/plugin/markdown/example.md
