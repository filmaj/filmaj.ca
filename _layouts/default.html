<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.title }}</title>
    <script>addEventListener('error', window.__e=function f(e){f.q=f.q||[];f.q.push(e)});</script>
    <script type="text/javascript" async src="https://www.google-analytics.com/analytics.js"></script>
    <script type="text/javascript" async src="/js/autotrack.filmaj.js"></script>
    <script type="text/javascript" async src="/js/analytics.js"></script>
    <!-- the following is brought to you by realfavicongenerator.net -->
    <link rel="apple-touch-icon" sizes="120x120" href="/img/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicons/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!-- and so ends realfavicongenerator.net's contributions. many thanks. -->
    <meta name="author" content="Fil Maj" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@filmaj" />
    <meta name="twitter:title" content="{{ page.title }}" />
    <meta name="twitter:description" content="{{ page.description }}" />
    <meta name="twitter:image" content="https://filmaj.ca/img/me/fil.png" />
    <meta name="twitter:image:alt" content="Fil's Avatar" />
    <link rel="stylesheet" href="/css/screen.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="/css/max320.css" type="text/css" media="(max-width: 320px)" />
    <link rel="stylesheet" href="/css/min320max600.css" type="text/css" media="(min-width: 320px) and (max-width: 600px)" />
    <link rel="stylesheet" href="/css/print.css" type="text/css" media="print" />
  </head>
  <body>
    <header class="row">
      <nav id="site-nav">
        <h1><a href="/">Fil Maj</a></h1>
        <a href="/resume"><i class="material-icons">rowing</i>Resume</a>
        <a href="/talks"><i class="material-icons">record_voice_over</i>Talks</a>
        <a href="/posts"><i class="material-icons">local_library</i>Posts</a>
        <a href="/contact"><i class="material-icons">contact_mail</i>Contact</a>
      </nav>
      <!-- thanks to cube-drone.com artist @classam for my rad avatar! -->
      <div class="column">
        <a href="/" class="avatar"></a>
        <nav id="social-nav" class="row">
          <a href="https://twitter.com/filmaj" id="twitter-icon"></a>
          <a href="https://github.com/filmaj" id="github-icon"></a>
          <a href="https://www.flickr.com/photos/44056739@N07" id="flickr-icon"></a>
          <a href="https://www.linkedin.com/in/fil-maj-b0a4419" id="linkedin-icon"></a>
        </nav>
        <a id="toggle-btn" href="#" onclick="return toggle();" style="visibility:
                {% if page.has_timeline %}
                  visible
                {% else %}
                  hidden
                {% endif %}
;"><i class="material-icons">swap_vert</i></a>
      </div>
    </header>
    <section>
      {{ content }}
    </section>
  </body>
  <script type="text/javascript">
    // timeline-flipper method for the toggle button
    // used on both resume and talks pages
    function flip(el) {
        if (el.style.flexDirection == "column-reverse") {
            el.style.flexDirection = "column";
        } else {
            el.style.flexDirection = "column-reverse";
        }
    }
    function toggle() {
        var timelines = document.querySelectorAll(".timeline");
        if (timelines.length) {
            timelines.forEach(function(timeline) {
                flip(timeline);
            });
        }
        return false;
    }
    WebFontConfig = {
        google: { families: [ 'Source Sans Pro:Semi-Bold', 'Source Serif Pro:Regular', 'Material+Icons' ] }
    };
    (function() {
      var s = document.getElementsByTagName('script')[0];
      var wf = document.createElement('script');
      wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
      '://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js';
      wf.type = 'text/javascript'; wf.async = 'true';
      s.parentNode.insertBefore(wf, s);
    })();
  </script>
</html>
